<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyShow</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"

      </div>
    </header>

        <div class="card">

        </div>
        <div class="card">
          <img src="./parasite2.jpg" alt="" class="img" />

        </div>
        <div class="card">
          <img src="./Vicky_Vidya_Ka_Woh_Wala_Video.jpg" alt="" class="img" />
          <h3 class="fonts">Vicky Vidya Ka Woh Wala Video</h3>
        </div>
        <div class="card">
          <img src="./venom new.avif" alt="" class="img" />

        </div>
        <div class="card">
          <img src="./Wild.avif" alt="" class="img" />

        </div>
      </div>
      <div class="bot">
        <img src="./bottom.avif" alt="" />
      </div>
      <h2 class="h2">The Best Of Live Moments</h2>
      <div class="third">
        <img src="./park.avif" alt="" class="img2" />
        <img src="./workshop.avif" alt="" class="img2" />
        <img src="./kids.avif" alt="" class="img2" />

        <img src="./interactive-games-.avif" alt="" class="img2" />
